<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisocial Sign Up</title>
    <link rel="stylesheet" href="challenge2.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="img/logo.svg" alt="Pisocial Logo" class="logo-img">
            <div class="social-buttons">
                <button class="social-button linkedin">
                    <img src="img/linkendin1.svg" alt="LinkedIn Logo">
                    Sign up with LinkedIn
                </button>
                <button class="social-button twitter">
                    <img src="img/twitter.svg" alt="Twitter Logo">
                    Sign up with Twitter
                </button>
                <button class="social-button facebook">
                    <img src="img/facebook.svg" alt="Facebook Logo">
                    Sign up with Facebook
                </button>
            </div>
        </div>

        <div class="right-side">
            <img src="img/img1.svg" alt="Decoration" class="top-right-decor">
            <img src="img/img2.svg" alt="Decoration" class="bottom-left-decor">
            <h2>Sign Up</h2>
            <div class="highlight">Get started absolutely free</div>
            <form>
                <label for="email" class="email-label">Email</label>
                <input type="text" id="email" name="email">
                <label for="password" class="password-label">Password</label>
                <input type="password" id="password" name="password">
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Creating an account means you're okay with our <a href="#">Terms of Service</a>,
                        <a href="#">Privacy Policy</a>, and default Notification Settings</label>
                </div>
                <button class="button" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
